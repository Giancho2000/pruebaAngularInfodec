<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<nav class="navbar bg-dark" >
  <div class="container">
    <a class="navbar-brand" href="#" id="search">
      <form class="d-flex" role="search" >
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </a>
  </div>
</nav>

<div class="container" >
  <div class="row">
    <div class="card col-md-4" style="width: 18rem;" *ngFor="let valores of Persona">
      <!-- Imagen -->
      
      <img [src]="valores.avatar" class="card-img-top" alt="...">
      
      <div class="card-body">
        <h5 class="card-title">Nombre: {{valores.first_name}}</h5>
        <p class="card-text">Email: {{valores.email}}</p>
        <a href="#" class="btn btn-primary">Ver detalle</a>
      </div>
    </div>
  </div>

</div>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
